<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddCompany</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="newCompany.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Profile</ion-label>
      <ion-input type="text" [(ngModel)]="newCompany.profile" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CTC</ion-label>
      <ion-input type="text" [(ngModel)]="newCompany.ctc" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="newCompany.address" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="primary" outline (click)="saveCompany()">
    Save
  </button>
</ion-content>
