<ion-header>

  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Department</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.department" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Roll No</ion-label>
      <ion-input type="number" [(ngModel)]="newUser.rollno" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CGPA</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.cgpa" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="secondary" outline (click)="saveUser()">
    Save
  </button>
</ion-content>
