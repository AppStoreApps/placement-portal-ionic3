<ion-header>

  <ion-navbar>
    <ion-title>Companies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let company of companies" (click)="companySelected(company)">
      Company:  {{ company.name }}
    </button>
  </ion-list>
</ion-content>
