<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCompany()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Companies
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let company of companies">
      <ion-item (click)="editCompany(company)">
        {{ company.name }}
        <ion-icon item-right name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteCompany(company)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
