<ion-header>

  <ion-navbar>
    <ion-title>Edit Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name:</ion-label>
        <ion-input type="text" value="{{company.name}}" [(ngModel)]="company.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Profile: </ion-label>
        <ion-input type="text" value="{{company.profile}}" [(ngModel)]="company.profile" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>CTC:</ion-label>
        <ion-input type="text" value="{{company.ctc}}" [(ngModel)]="company.ctc" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Address: </ion-label>
        <ion-input type="text" value="{{company.address}}" [(ngModel)]="company.address" required></ion-input>
      </ion-item>
      <ion-item (click)="showRegisteredStudents(company)">
        Registered Students
      </ion-item>
    </ion-list>
  </ion-card>
  <button ion-button full color="secondary" outline (click)="save()">
    Save Details
  </button>
</ion-content>
