<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" value="{{user.name}}" [(ngModel)]="user.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Branch: </ion-label>
        <ion-input type="text" value="{{user.department}}" [(ngModel)]="user.department" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Roll No:</ion-label>
        <ion-input type="number" value="{{user.rollno}}" [(ngModel)]="user.rollno" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>CGPA:</ion-label>
        <ion-input type="text" value="{{user.cgpa}}" [(ngModel)]="user.cgpa" required></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <button ion-button full color="primary" outline (click)="save()">
    Save Details
  </button>
</ion-content>
