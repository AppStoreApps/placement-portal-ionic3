<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" outline (click)="login()">
    Log In
  </button>

  <p text-center>Don't have an account?</p>
  <button ion-button full color="primary" outline (click)="signup()">
    Sign Up
  </button>
</ion-content>
