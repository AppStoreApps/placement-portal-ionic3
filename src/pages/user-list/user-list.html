<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="editUser(user)">
        Roll No:  {{ user.rollno }}
        <ion-icon item-right name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteUser(user)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
